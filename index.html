<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <div class="container">
        <img src="./images.png" class="logo">
        <header>ENQUIRY FORM</header>

        <form action="#" id="myForm">
            <div class="fields">
            <div class="input-field">
                <label >Date</label>
                <input type="date" placeholder="Enter your Date" required>
            </div>

            <div class="input-field">
                <label >Center Name</label>
                <input type="text" placeholder="Enter your Center Name" required>
            </div>

            <div class="input-field">
                <label >Center code</label>
                <input type="number" placeholder="Enter your code" required>
            </div>
        </div>
        
            <hr>
            
            <div class="form">
                <div class="details personal">
                    <span class="title">personal Details</span>
                    <hr>
                  
                    <div class="fields">
                        <div class="input-field">
                            <label >Full name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label >Date of birth</label>
                            <input type="date" placeholder="Enter your DOB" required>
                        </div>
                        <div class="input-field">
                            <label >email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label >Mobile number</label>
                            <input type="number" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="input-field">
                            <label >Gender</label>
                            <input type="text" placeholder="Enter your Gender" required>
                        </div>
                        <div class="input-field">
                            <label >Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>

                        <div class="input-field">
                            <label>college Name</label>
                            <select class="Detail">
                                <option selected disabled>Select college</option>
                                <option>Muthayammal college of arts and science</option>
                                <option>KSR college of arts and science</option>
                                <option>Pavai college</option>
                                <option>Sona college </option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label >Address</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>

                        <div class="input-field">
                            <label >City</label>
                            <input type="text" placeholder="Enter your City" required>
                        </div>

                        <div class="input-field">
                            <label >State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>

                        <div class="input-field">
                            <label >Year of experience</label>
                            <select class="Detail">
                                <option selected disabled>select experience</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label >Year of study</label>
                           <select class="Detail">
                            <option selected disabled>Enter your year</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                           </select>
                        </div>
                    </div>
                </div>
            </div>

            <button class="button">SUBMIT</button>
            

            </div>

        
            
                
        </form>
        <script src="./script.js"></script>
    </div>

   
    
</body>
</html>
